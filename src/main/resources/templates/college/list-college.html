                学院管理

                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>

            </ol>

        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>
                <div class="box-body">
                    <div class="table-box">
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <a href="/college/toAddCollege" type="button" class="btn btn-default" title="新建" id="addCollege"><i class="fa fa-file-o"></i> 新建</a>
<!--                                    <button type="button" class="btn btn-default" title="删除" onclick="deleteAll()"><i class="fa fa-trash-o"></i> 删除</button>-->
                                    <!--                                    <button type="button" class="btn btn-default" title="开启"><i class="fa fa-check"></i> 开启</button>-->
                                    <!--                                    <button type="button" class="btn btn-default" title="屏蔽"><i class="fa fa-ban"></i> 屏蔽</button>-->
                                    <button type="button" class="btn btn-default" title="刷新" onclick="refresh()"><i class="fa fa-refresh"></i> 刷新</button>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm" placeholder="搜索" id="search_input" th:value="${session.collegeKeyword == null ? '' : session.collegeKeyword}">
                                <span class="glyphicon glyphicon-search form-control-feedback" id="search"></span>
                            </div>
                        </div>
<!--                        <input type="hidden" th:value="${pageInfo.pageNum}" id="pageNum">-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
<!--                                <th class="" style="padding-right:0px;">-->
<!--                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">-->
<!--                                </th>-->
                                <th class="text-center">ID</th>
                                <th class="text-center">学院</th>
                                <!--                                <th class="sorting_desc">密码</th>-->
                                <th class="text-center">地址</th>
                                <th class="text-center">简述</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item:${colleges}">
<!--                                <td><input name="ids" type="checkbox" th:value="${item.id}"></td>-->
                                <td th:text="${item.id}" class="text-center"></td>
                                <td th:text="${item.name}" class="text-center"></td>
                                <td th:text="${item.address}" class="text-center"></td>
                                <td th:text="${item.desc}" class="text-center"></td>
                                <td class="text-center">
                                    <a class="btn bg-olive btn-xs" th:href="${'/discipline/listDisciplines?id=' + item.id}">专业</a>
                                    <a th:href="${'/college/toUpdateCollege?id=' + item.id}"  class="btn bg-olive btn-xs">编辑</a>
                                    <a th:href="${'/college/deleteCollege?id=' + item.id}" class="btn bg-olive btn-xs">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            <script>
                setTimeout(function () {
                    function search() {
                        var collegeKeyword = $('#search_input').val();
                        $.ajax({
                            type : 'post',
                            url: "/college/searchCollege#content",
                            data:  {"collegeKeyword":collegeKeyword},
                            success: function (res) {
                                // console.log($(res).find('div[id="content"]').html())
                                $("#content").html($(res).find('div[id="content"]').html());
                            }
                        })
                    }
                    $('#search_input').bind('keypress', function (event) {
                        if(13 === event.keyCode){
                            event.preventDefault();
                            search();
                        }
                    })
                    $('#search').bind('click', function (event) {
                        search();
                    })
                }, 1000)
            </script>
        </section>

<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    function deleteAll() {
        // 判断是否 有单选框被选中
        var checkedNum = $("input[name='ids']:checked").length;
        // alert(checkedNum);
        if(checkedNum === 0) {
            alert("请至少选中一个进行删除");
            return;
        }
        let pageNum = parseInt($('#pageNum').val())
        if (confirm("删除后相关信息会丢失，确定要删除这些学院信息吗?")) {
            var collegeList = [];
            $("input[name='ids']:checked").each(
                function () {
                    collegeList.push($(this).val());
                }
            );

            $.ajax({
                type: "post",
                url: "/college/deleteSelectedCollege",
                data: {collegeList:collegeList.toString()},
                success: function() {
                    $(location).attr('href', '/college/listColleges')
                    alert("删除成功");
                },
                error: function() {
                    alert("删除失败")
                }
            })
        }
    }

    // 刷新
    function refresh() {
        location.reload()
    }
</script>
