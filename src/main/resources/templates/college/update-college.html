<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header th:replace="header :: head"  ></header>
    <div th:replace="asider :: sider"  ></div>
    <div class="content-wrapper" id="content">
        <section class="content-header">
            <h1>
                学院管理
                <small>编辑学院</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">学院管理</a></li>
                <li class="active">编辑学院</li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-primary parent">
                <div class="register-box">
                    <div class="register-box-body">
                        <form method="post">
                            <input type="hidden" th:value="${college.id}" id="id">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="名称" name="name" id="name" th:value="${college.name}">
                                <span class="form-control-feedback" style="color: #0d6aad">名称</span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="地址" name="address" id="address" th:value="${college.address}">
                                <span class="form-control-feedback" style="color: #0d6aad">地址</span>
                            </div>
                            <div class="form-group has-feedback">
                                <label>
                                    <textarea cols="100" rows="5" class="form-control" placeholder="简介" name="desc" id="desc" style="font-size: 10px;" th:text="${college.desc}"></textarea>
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <button  class="btn btn-primary btn-block btn-flat" id="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>

<script src="../static/plugins/jQuery/jquery-2.2.3.min.js" th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>

<script>

    $('#submit').bind('click', function (event) {
        event.preventDefault()

        let address = $('#address').val()
        let desc = $('#desc').val()
        let name = $('#name').val()
        let id = $('#id').val()
        if(name == null || name === ''){
            alert('请输入学院名')
            return
        }
        $.ajax({
            type : 'post',
            url: "/college/updateCollege",
            data:  {name, address, desc,id},
            success: function (res) {
                if(res.status === 200){
                    $(location).attr('href', '/college/listColleges')
                }
                alert(res.message)
            },
            error: function (err) {
                alert('更新学院失败')
            }
        })
    })

</script>
