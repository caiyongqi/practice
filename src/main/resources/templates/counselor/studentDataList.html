<div class="wrapper">

    <!-- 内容区域 -->

        <!-- 内容头部 -->

            <h1>
                用户管理
                <small>用户列表</small>
            </h1>

                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">用户管理</a></li>
                <li class="active">用户列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="刷新" onclick="refresh()"><i class="fa fa-refresh"></i> 刷新</button>
                                </div>
                            </div>
                        </div>

                        <!--                        <form action="${pageContext.request.contextPath}/user/findAll03.do?type=1" method="post">-->
                        <!--                            <div class="col-md-3 data">-->
                        <!--                                <input type="text" class="form-control input-sm" placeholder="姓名" name="username" value="${sessionScope.username}">-->
                        <!--                            </div>-->
                        <!--                            <button type="submit" class="btn bg-maroon">搜索</button>-->
                        <!--                        </form>-->
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm" placeholder="搜索" id="search_input" >
                                <span class="glyphicon glyphicon-search form-control-feedback" id="search"></span>
                            </div>
                        </div>
                        <input type="hidden" th:value="${pageInfo.pageNum}" id="pageNum">

                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th class="sorting_asc">ID</th>
                                <th class="sorting_desc">学号</th>
                                <th class="text-center">姓名</th>
                                <th class="text-center">年龄</th>
                                <th class="text-center">性别</th>
                                <th class="text-center">家庭住址</th>
                                <th class="text-center">邮箱</th>
                                <th class="text-center">手机号</th>
                                <th class="text-center">班级</th>
                                <th class="text-center">入学日期</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="student:${pageInfo.list}">

                                <td><input name="ids" type="checkbox" value="${student.id}"></td>
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.studentId}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.age}"></td>
                                <td th:text="${student.gender}==1?'男':'女'"></td>
                                <td th:text="${student.address}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.phoneNumber}"></td>
                                <td th:text="${student.classId}"></td>
                                <td th:text="${student.date}"></td>
                                <td class="text-center">
                                    <a href="" class="btn bg-olive btn-xs">修改密码</a>
                                </td>
                            </tr>


                            </tbody>
                            <!--
                        <tfoot>
                        <tr>
                        <th>Rendering engine</th>
                        <th>Browser</th>
                        <th>Platform(s)</th>
                        <th>Engine version</th>
                        <th>CSS grade</th>
                        </tr>
                        </tfoot>-->
                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->


                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->
                <div class="box-footer">
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                总共<span th:text="${pageInfo.pages}"></span>页，共<span th:text="${pageInfo.total}"></span>条数据。 第
                                <select class="form-control" id="current_page">
                                    <th:block th:each="i,state:${#numbers.sequence(1,pageInfo.pages)}">
                                        <option th:if="${state.count != pageInfo.pageNum}" th:text="${state.count}" th:value="${state.count}"></option>
                                        <option selected="selected" th:if="${state.count == pageInfo.pageNum}" th:text="${state.count}" th:value="${state.count}"></option>
                                    </th:block>
                                </select> 页
                            </div>
                        </div>

                        <div class="box-tools pull-right">
                            <ul class="pagination">
                                <li>
                                    <a th:href="${session.keyword == null ? '/counselor/findAllStudent?pageNum=1' : '/counselor/searchStudent?pageNum=1' + '&keyword=' + session.keyword}" aria-label="Previous">首页</a>
                                </li>
                                <li><a th:href="${session.keyword == null ? '/counselor/findAllStudent?pageNum=' + (pageInfo.pageNum - 1) : '/counselor/searchStudent?pageNum=' + (pageInfo.pageNum - 1) + '&keyword=' + session.keyword}">上一页</a></li>
                                <li><a th:href="${session.keyword == null ? '/counselor/findAllStudetn?pageNum=' + (pageInfo.pageNum + 1) : '/counselor/searchStudent?pageNum=' + (pageInfo.pageNum + 1) + '&keyword=' + session.keyword}">下一页</a></li>
                                <li>
                                    <a th:href="${session.keyword == null ? '/counselor/findAllStudent?pageNum=' + pageInfo.pages : '/counselor/searchStudent?pageNum=' + pageInfo.pages + '&keyword=' + session.keyword}" aria-label="Next">尾页</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
                <!-- /.box-footer-->



            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->



</div>

<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });



    // 2. 定义findAll方法
    function deleteAll() {
        // 判断是否 有单选框被选中
        var checkedNum = $("input[name='ids']:checked").length;
        // alert(checkedNum);
        if(checkedNum == 0) {
            alert("请至少选中一个进行删除!!!!!")
            return;  // 使方法提前终止
        }
        if (confirm("确定要删除这些用户吗?")) {
            // alert("删除数据啦");
            var userList = new Array();
            $("input[name='ids']:checked").each(
                function () {
                    userList.push($(this).val());
                }
            );
            // alert(userList);

            // 重点  第二种提交数据的方式   ajax
            $.ajax({
                type: "post",
                url: "${pageContext.request.contextPath}/user/deleteAll",
                data: {userList: userList.toString()},
                success: function() {
                    alert("删除成功");
                    // loaction.reload();
                    location.reload();
                },
                error: function() {
                    alert("删除失败")
                }
            })
        }
    }

    // 刷新
    function refresh() {
        location.reload()
    }

    // 选择页面下拉框改变,页面加载完毕就添加监听才有用
    $(function () {
        $('#current_page').change(function () {
            let page = parseInt($('#current_page').find('option:selected').val())
            let pageNum = parseInt($('#pageNum').val())
            if (page !== pageNum){
                $.ajax({
                    type: "get",
                    url: "/user/findAllStudent",
                    data: {pageNum:page},
                    success: function (res) {
                        $("#content").html($(res).find('div[id="content"]').html());
                    }
                })
            }
        })
    })

    function search() {
        var keyword = $('#search_input').val();
        $.ajax({
            type : 'post',
            url: "/counselor/searchStudent#content",
            data:  {"keyword":keyword},
            success: function (res) {
                // console.log($(res).find('div[id="content"]').html())
                $("#content").html($(res).find('div[id="content"]').html());
            }
        })
    }
    $('#search_input').bind('keypress', function (event) {
        if(13 === event.keyCode){
            event.preventDefault();
            search();
        }
    })
    $('#search').bind('click', function (event) {
        search();
    })





</script>
