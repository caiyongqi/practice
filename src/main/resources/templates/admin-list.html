<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header th:replace="header :: head"  ></header>
    <div th:replace="asider :: sider"  ></div>
    <div class="content-wrapper" id="content">
        <section class="content-header">
            <h1>
                用户管理
                <small>用户列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">用户管理</a></li>
                <li class="active">用户列表</li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>
                <div class="box-body">
                    <div class="table-box">
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <a href="/user/toAddUser" type="button" class="btn btn-default" title="新建" id="addUser"><i class="fa fa-file-o"></i> 新建</a>
                                    <button type="button" class="btn btn-default" title="删除" onclick="deleteAll()"><i class="fa fa-trash-o"></i> 删除</button>
<!--                                    <button type="button" class="btn btn-default" title="开启"><i class="fa fa-check"></i> 开启</button>-->
<!--                                    <button type="button" class="btn btn-default" title="屏蔽"><i class="fa fa-ban"></i> 屏蔽</button>-->
                                    <button type="button" class="btn btn-default" title="刷新" onclick="refresh()"><i class="fa fa-refresh"></i> 刷新</button>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                    <input type="text" class="form-control input-sm" placeholder="搜索" id="search_input" th:value="${session.keyword == null ? '' : session.keyword}">
                                <span class="glyphicon glyphicon-search form-control-feedback" id="search"></span>
                            </div>
                        </div>
                        <input type="hidden" th:value="${pageInfo.pageNum}" id="pageNum">
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th class="text-center">账号</th>
<!--                                <th class="sorting_desc">密码</th>-->
                                <th class="text-center">角色</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item:${pageInfo.list}">
                                <td><input name="ids" type="checkbox" th:value="${item.account}"></td>
                                    <td th:text="${item.account}" class="text-center"></td>
<!--                                    <td th:text="${user.password}"></td>-->
                                    <td th:text="${item.role}" class="text-center"></td>
                                    <td class="text-center">
                                        <a th:href="${item.type != 1 ? '/user/toUpdateUser?pageNum=' + pageInfo.pageNum + '&account=' + item.account : '#'}" class="btn bg-olive btn-xs" th:onclick="|enableEdit('${item.type}');|">编辑</a>
<!--                                        <a class="btn bg-olive btn-xs">详情</a>-->
                                        <a th:href="${item.type != 1 ? '/user/deleteUser/' + pageInfo.pageNum + '/' + item.account : '#'}" class="btn bg-olive btn-xs" onclick="enableDelete('${item.type}')">删除</a>
                                    </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            总共<span th:text="${pageInfo.pages}"></span>页，共<span th:text="${pageInfo.total}"></span>条数据。 第
                            <select class="form-control" id="current_page" onchange="changePage()">
                                <th:block th:each="i,state:${#numbers.sequence(1,pageInfo.pages)}">
                                    <option th:if="${state.count != pageInfo.pageNum}" th:text="${state.count}" th:value="${state.count}"></option>
                                    <option selected="selected" th:if="${state.count == pageInfo.pageNum}" th:text="${state.count}" th:value="${state.count}"></option>
                                </th:block>
                            </select> 页
                        </div>
                    </div>

                    <div class="box-tools pull-right">
                        <ul class="pagination">
                            <li>
                                <a th:href="${session.keyword == null ? '/user/findAllAdmin?pageNum=1' : '/user/searchUser?pageNum=1' + '&keyword=' + session.keyword}" aria-label="Previous">首页</a>
                            </li>
                            <li><a th:href="${session.keyword == null ? '/user/findAllAdmin?pageNum=' + (pageInfo.pageNum - 1) : '/user/searchUser?pageNum=' + (pageInfo.pageNum - 1) + '&keyword=' + session.keyword}">上一页</a></li>
                            <li><a th:href="${session.keyword == null ? '/user/findAllAdmin?pageNum=' + (pageInfo.pageNum + 1) : '/user/searchUser?pageNum=' + (pageInfo.pageNum + 1) + '&keyword=' + session.keyword}">下一页</a></li>
                            <li>
                                <a th:href="${session.keyword == null ? '/user/findAllAdmin?pageNum=' + pageInfo.pages : '/user/searchUser?pageNum=' + pageInfo.pages + '&keyword=' + session.keyword}" aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <script>
                setTimeout(function () {
                    $('#current_page').change(function () {
                        let page = parseInt($('#current_page').find('option:selected').val())
                        let pageNum = parseInt($('#pageNum').val())
                        if (page !== pageNum){
                            $.ajax({
                                type: "get",
                                url: "/user/findAllAdmin",
                                data: {pageNum:page},
                                success: function (res) {
                                    $("#content").html($(res).find('div[id="content"]').html());
                                }
                            })
                        }
                    })

                    function search() {
                        var keyword = $('#search_input').val();
                        $.ajax({
                            type : 'post',
                            url: "/user/searchUser#content",
                            data:  {"keyword":keyword},
                            success: function (res) {
                                // console.log($(res).find('div[id="content"]').html())
                                $("#content").html($(res).find('div[id="content"]').html());
                            }
                        })
                    }
                    $('#search_input').bind('keypress', function (event) {
                        if(13 === event.keyCode){
                            event.preventDefault();
                            search();
                        }
                    })
                    $('#search').bind('click', function (event) {
                        search();
                    })
                }, 1000)
            </script>
        </section>
    </div>

<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    function deleteAll() {
        // 判断是否 有单选框被选中
        var checkedNum = $("input[name='ids']:checked").length;
        // alert(checkedNum);
        if(checkedNum === 0) {
            alert("请至少选中一个进行删除");
            return;
        }
        let pageNum = parseInt($('#pageNum').val())
        if (confirm("确定要删除这些用户吗?")) {
            var userList = [];
            $("input[name='ids']:checked").each(
                function () {
                    userList.push($(this).val());
                }
            );

            $.ajax({
                type: "post",
                url: "/user/deleteSelectedUser",
                data: {userList:userList.toString(), pageNum:pageNum},
                success: function() {
                    $(location).attr('href', '/user/findAllAdmin?pageNum=' + pageNum)
                    alert("删除成功");
                },
                error: function() {
                    alert("删除失败")
                }
            })
        }
    }

    // 刷新
    function refresh() {
        location.reload()
    }

    function enableEdit(type) {
        type = parseInt(type)
        if(type === 1){
            alert("你没有权限进行此操作")
        }
    }
    function enableDelete(type) {
        type = parseInt(type)
