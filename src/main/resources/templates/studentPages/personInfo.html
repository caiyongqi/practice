    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $('#submit').bind('click', function (event) {
        event.preventDefault()

        let password = $('#password').val()
        // if(password.length<6){
        //     alert('密码长度最少6位')
        //     return
        // }else
        if(password.length>20){
            alert('密码长度最多20位')
            return
        }else if(password.indexOf(' ') >=0){
            alert('密码不能包含空白符')
            return
        }
        let repassword = $('#repassword').val()
        if(repassword != password){
            alert('密码不一致请重新输入')
            $('#repassword').attr("value", "");
            $('#password').attr("value", "");
            return
        }else if(repassword.length>20){
            alert('密码长度最多20位')
            return
        }else if(repassword.indexOf(' ') >=0){
            alert('密码不能包含空白符')
            return
        }

        $.ajax({
            type : 'post',
            url: "/student/changePassword",
            data:  {repassword, password},
            success: function (res) {
                alert(res.message)
                $(location).attr('href', '/student/profile')
            },
            error: function (err) {
                alert('更新用户失败')
            }
        })
    })

    $(document).ready(function () {
        $('#datepicker-a5').datepicker({
            autoclose: true,
            language: 'zh-CN'

        event.preventDefault()

        // if(password.length<6){
        //     alert('密码长度最少6位')

        // }else

            alert('邮箱不能为空')

        }else if(uEmail.indexOf(' ') >=0){

        }
        let uTel = $('#userTel').val()

        // else if (uTel.length!=11) {

                alert(res.message);
                $(location).attr('href', '/student/profile')
            },
            error: function (err) {
                alert('更新用户失败')
            }
        })
    })
</script>
</body>

</html>
