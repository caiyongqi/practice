<body class="hold-transition skin-purple sidebar-mini">
<input type="hidden" th:value="${pageNum}" id="pageNum">
<div class="wrapper">
    <header th:replace="header :: head"  ></header>
    <div th:replace="asider :: sider"  ></div>
    <div class="content-wrapper" id="content">
        <section class="content-header">
            <h1>
                用户管理
                <small>编辑管理员</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">用户管理</a></li>
                <li class="active">编辑管理员</li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-primary parent">
                <div class="register-box">
                    <div class="register-box-body">
                        <form method="post">
                            <div class="form-group has-feedback">
                                <input type="text" th:value="${user.account}" class="form-control" placeholder="账户" name="account" id="account" disabled>
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" th:value="${user.password}" class="form-control" placeholder="密码" name="password" id="password">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
<!--                            <div class="form-group has-feedback">-->
<!--                                <input type="password" class="form-control" placeholder="确认密码" id="repassword">-->
<!--                                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>-->
<!--                            </div>-->
                            <div class="form-group has-feedback">
                                <label>
                                    <select class="form-control" name="type" id="role">
                                        <th:block th:if="${user.type == 1}">
                                            <option value="1" selected="selected">系统管理员</option>
                                        </th:block>
                                        <th:block th:if="${user.type != 1}">
                                            <option value="1">系统管理员</option>
                                        </th:block>
                                        <th:block th:if="${user.type == 2}">
                                            <option value="2" selected="selected">教务管理员</option>
                                        </th:block>
                                        <th:block th:if="${user.type != 2}">
                                            <option value="2">教务管理员</option>
                                        </th:block>
                                    </select>
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <button  class="btn btn-primary btn-block btn-flat" id="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>

<script>

    $('#submit').bind('click', function (event) {
        event.preventDefault()

        let account = $('#account').val()
        if(account.length<6){
            alert('账号长度最少6位')
            return
        }else if(account.length>20){
            alert('账号长度最多20位')
            return
        }else if(account.indexOf(' ') >=0){
            alert('账号不能包含空白符')
            return
        }
        let password = $('#password').val()
        if(password.length<6){
            alert('密码长度最少6位')
            return
        }else if(password.length>20){
            alert('密码长度最多20位')
            return
        }else if(password.indexOf(' ') >=0){
            alert('密码不能包含空白符')
            return
        }
        let type = parseInt($('#role').find('option:selected').val())
        let pageNum = parseInt($('#pageNum').val())
        $.ajax({
            type : 'post',
            url: "/user/updateUser",
            data:  {account, password, type, pageNum},
            success: function (res) {
                alert(res.message)
                $(location).attr('href', '/user/findAllAdmin?pageNum=' + pageNum)
            },
            error: function (err) {
                alert('更新用户失败')
            }
        })
    })

</script>
