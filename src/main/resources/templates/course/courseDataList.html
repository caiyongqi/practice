<script>
    function deleteSelected() {
        // 判断是否 有单选框被选中
        var checkedNum = $("input[name='ids']:checked").length;
        // alert(checkedNum);
        if(checkedNum == 0) {
            alert("请至少选中一个进行删除!!!!!")
            return;  // 使方法提前终止
        }
        if (confirm("确定要删除这些课程吗?")) {
            var List = new Array();
            $("input[name='ids']:checked").each(
                function () {
                    List.push($(this).val());
                }
            );
            var ListString = List.toString();
            // alert(userList);

            // 重点  第二种提交数据的方式   ajax
            $.ajax({
                type: "get",
                url: "/course/deleteSelected",
                data: {courseList: ListString},
                success: function() {
                    alert("删除成功");
                    // loaction.reload();
                    location.reload();
                },
                error: function() {
                    alert(ListString);
                    alert("删除失败")
                }
            })
        }
    }




    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({

        });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");
    });
