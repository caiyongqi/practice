<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <header th:replace="header :: head"  ></header>
    <!--    <header class="main-header">-->
    <!--    </header>-->
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <div th:replace="asider :: sider"  ></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                课程信息管理
                <small>开设课程</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">课程信息管理</a></li>
                <li class="active">开设课程</li>
            </ol>
        </section>
        <!-- 内容头部 /-->
        <!-- 正文区域 -->

        <form action="##" method="post" id="form1" name="form1">
            <section class="content"> <!--产品信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">填写课程信息</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">指定老师</div>
                        <div class="col-md-4 data">
                            <select data-placeholder="指定老师" value="teacherId" name="teacherId">
                                <option value="" selected>老师名</option>
                                <option th:each="teacher:${teacherList}" th:value="${teacher.teacherId}"  th:text="${teacher.name}"></option>
                            </select>
                        </div>

                        <div class="col-md-2 title">指定课程</div>
                        <div class="col-md-4 data">
                            <select data-placeholder="指定课程" name="courseId" value="courseId">
                                <option th:value="0" selected>课程名</option>
                                <option th:each="course:${courseList}" th:value="${course.id}"  th:text="${course.name}"></option>
                            </select>
                        </div>

                        <div class="col-md-2 title">开始时间</div>
                        <div class="col-md-4 data">
                            <input type="date" class="form-control" name="startTime"
                                   placeholder="开始时间">
                        </div>

                        <div class="col-md-2 title">结束时间</div>
                        <div class="col-md-4 data">
                            <input type="date" class="form-control" name="endTime"
                                   placeholder="结束时间">
                        </div>

                        <div class="col-md-2 title">上课周期</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="time"
                                   placeholder="第几周，第几节">
                        </div>

                    </div>
                </div>
                <!--订单信息/--> <!--工具栏-->
                <div class="box-tools text-center">
                    <button type="button" class="btn bg-maroon" onclick="insert()">保存</button>
                    <button type="button" class="btn bg-default"
                            onclick="history.back(-1);">返回</button>
                </div>
                <!--工具栏/--> </section>

            <!-- 正文区域 /-->
        </form>
    </div>
    <!-- 内容区域 /-->





</div>

<script type="text/javascript">
    function insert(){
        //检查是否为空
        var form = document.form1;
        for(i = 0;i<form.length - 2;i++){
            if(form.elements[i].value == ""){         //form的属性elements的首字e要小写
                alert("请填写全部信息");
                form.elements[i].focus();    //当前元素获取焦点
                return false;
            }
        }


        $.ajax({
            type: "GET",//方法类型
            url: "/teacherToCourse/insertTeacherToCourse" ,//url
            data: $('#form1').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                window.location.href = 'toTeacherToCourseDataList';
            },
            error : function() {
                alert("错误！");
            }
        });
    }

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");
    });

    // $(".main-header").load("./templates/pages/header.html");
    // $(".main-sidebar").load("./templates/pages/asider.html");
</script>
