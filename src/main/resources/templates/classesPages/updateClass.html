<script>

    $('#submit').bind('click', function (event) {
        event.preventDefault()

        let classId = $('#classId').val()
        let className = $('#className').val()

        // let className = parseInt($('#className').find('option:selected').val())
        if (className === 0){
            alert('请输入班级信息');
            return
        }
        // let collegeId = parseInt($('#college').find('option:selected').val())
        // if (collegeId === 0){
        //     alert('请选择班级所属学院');
        //     return
        // }
        let disciplineId = parseInt($('#disciplineId').find('option:selected').val())
        if (disciplineId === 0){
            alert('请选择班级所属专业');
            return
        }
        console.log(classId, className, disciplineId);
        $.ajax({
            type : 'get',
            url: "/adminClass/updateLogic",
            data:  {classId, className, disciplineId},
            // contentType: false,
            // processData: false,
            success: function (res) {
                alert(res.message);
                $(location).attr('href', '/adminClass/findAllClasses')
            },
            error: function (err) {
                alert('更新学生失败')
            }
        })
    })
