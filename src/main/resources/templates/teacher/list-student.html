<div class="wrapper">
    <header th:replace="header :: head"  ></header>
    <div th:replace="asider :: sider"  ></div>
    <div class="content-wrapper" id="content">
        <section class="content-header">
            <h1>
                成绩管理
                <small>学生信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">成绩管理</a></li>
                <li class="active">学生信息</li>
            </ol>
        </section>
        <section class="content">
            <div class="container mt-4">
                <div class="row">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-sm-3" th:each="item:${students}">
                                        <div class="card" >
                                            <img class="d-block w-100" th:src="${item.student.photoUrl == null ? 'https://i.niupic.com/images/2020/07/29/8sZX.png' :  item.student.photoUrl}" alt="First slide">
                                            <div class="card-body">
                                                <h3 th:text="${item.student.name}"></h3>
                                                <h5>最终分数：<span class="label label-danger" th:text="${item.score == null ? '暂无' : item.score}"></span></h5>
                                                <h5>班级：<span class="label label-success" th:text="${item.student.classes.name}"></span></h5><h5>学号：<span class="label label-warning" th:text="${item.student.studentId}"></span></h5>
                                                <button class="btn btn-primary btn-sm" th:onclick="showStudent([[${item}]])">详情</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    function showStudent(item) {
        $(location).attr('href', "/counselor/studentProfile?studentId=" + item.student.studentId)
    }
</script>
