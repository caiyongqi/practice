        @media (min-width: 992px){

<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">
        <header th:replace="header :: head"  ></header>
        <div th:replace="asider :: sider"  ></div>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    教师个人信息
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li><a href="#">教师管理</a></li>
                    <li class="active">教师个人信息</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="row" >
                    <div class="col-md-3">

                        <!-- Profile Image -->
                        <div class="box box-primary">
                            <div class="box-body box-profile">
                                <img class="profile-user-img img-responsive img-circle" th:src="${teacher.photoUrl}" alt="User profile picture">

                                <h3 class="profile-username text-center" th:text="${teacher.name}"></h3>

                                <p class="text-muted text-center" th:text="${teacher.college.name + '  ·  教师'}"></p>

                                <ul class="list-group list-group-unbordered">
                                    <li class="list-group-item">
                                        <b>Followers</b> <a class="pull-right">1,322</a>
                                    </li>
                                    <li class="list-group-item">
                                        <b>Following</b> <a class="pull-right">543</a>
                                    </li>
                                    <li class="list-group-item">
                                        <b>Friends</b> <a class="pull-right">13,287</a>
                                    </li>
                                </ul>

                                <a href="#" class="btn btn-primary btn-block"><b>Follow</b></a>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->

                        <!-- About Me Box -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">其他信息</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <strong><i class="fa fa-book margin-r-5"></i> 教育</strong>

                                <p class="text-muted">
                                    清华大学计算机科学与技术博士
                                </p>

                                <hr>

                                <strong><i class="fa fa-map-marker margin-r-5"></i> 地址</strong>

                                <p class="text-muted" th:text="${teacher.address}"></p>

                                <hr>

                                <strong><i class="fa margin-r-5 email"></i> 邮箱</strong>

                                <p class="text-muted" th:text="${teacher.email}"></p>

                                <hr>

                                <strong><i class="fa margin-r-5 phoneNumber"></i> 电话</strong>

                                <p class="text-muted" th:text="${teacher.phoneNumber}"></p>

                                <strong><i class="fa fa-pencil margin-r-5"></i> 技能</strong>

                                <p>
                                    <span class="label label-danger">UI Design</span>
                                    <span class="label label-success">Coding</span>
                                    <span class="label label-info">Javascript</span>
                                    <span class="label label-warning">PHP</span>
                                    <span class="label label-primary">Node.js</span>
                                </p>

                                <hr>

                                <strong><i class="fa fa-file-text-o margin-r-5"></i> Notes</strong>

                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam fermentum enim neque.</p>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
                <!-- /.row -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- 内容区域 /-->

         

    </div>

    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("admin-profile");
        });
