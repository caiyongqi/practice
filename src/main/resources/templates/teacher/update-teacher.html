        .photo-block{
            display: flex;
            justify-content: center;

            height: 200px;

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <header th:replace="header :: head"  ></header>
    <div th:replace="asider :: sider"  ></div>
    <div class="content-wrapper" id="content">
        <section class="content-header">
            <h1>
                教师管理
                <small>编辑教师信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">教师管理</a></li>
                <li class="active">编辑教师信息</li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-primary parent" style="display: flex;justify-content: center">
                <div class="photo-block">
                    <div class="photo">
                        <img th:src="${teacher.photoUrl == null || teacher.photoUrl == '' ? 'https://i.niupic.com/images/2020/07/29/8sZX.png' : teacher.photoUrl}" alt="个人照片" id="img">
                        <div>
                            <span>更换照片:</span>
                            <input type="file" accept="image/*" id="photo" onchange="changeImg()" placeholder="更换照片">
                        </div>
                    </div>
                </div>
                <div class="register-box">

                    <div class="register-box-body">
                        <input type="hidden" th:value="${pageNum}" id="pageNum">
                        <form method="post">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="学工号" name="teacherId" id="teacherId" disabled th:value="${teacher.teacherId}">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="姓名" name="name" id="name" th:value="${teacher.name}">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="年龄" name="age" id="age" th:value="${teacher.age}">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="地址" name="address" id="address" th:value="${teacher.address}">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="email" class="form-control" placeholder="邮箱" name="email" id="email" th:value="${teacher.email}">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="电话号码" name="phoneNumber" id="phoneNumber" th:value="${teacher.phoneNumber}">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <select class="form-control" name="gender" id="gender">
                                    <option value="1" selected th:if="${teacher.gender == 1}">男</option>
                                    <option value="1" th:unless="${teacher.gender == 1}">男</option>
                                    <option value="0" selected th:if="${teacher.gender == 0}">女</option>
                                    <option value="0" th:unless="${teacher.gender == 0}">女</option>
                                </select>
                            </div>
                            <div class="form-group has-feedback">
                                <label>
                                    <select class="form-control" name="collegeId" id="college">
                                        <option value="0" >选择院系</option>
                                        <option th:each="college,state:${colleges}" th:value="${college.id}" th:text="${college.name}" th:selected="${college.id == teacher.collegeId ? 'selected' : false}"></option>
                                    </select>
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <button  class="btn btn-primary btn-block btn-flat" id="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>

<script>

    $('#submit').bind('click', function (event) {
        event.preventDefault()

        let teacherId = $('#teacherId').val()
        let collegeId = parseInt($('#college').find('option:selected').val())
        if (collegeId === 0){
            alert('请选择教师所属学院');
            return
        }
        let gender = parseInt($('#gender').find('option:selected').val())
        let name = $('#name').val()
        let age = $('#age').val()
        if(!(!isNaN(age) && parseInt(age)>0)){
            alert('年龄格式错误')
            return
        }
        let address = $('#address').val()
        let phoneNumber = $('#phoneNumber').val()
        let email = $('#email').val()
        let pageNum = $('#pageNum').val()
        let formData = new FormData()
        formData.append("photo",$("#photo")[0].files[0]);
        formData.append("teacherId", teacherId)
        formData.append("gender", '' + gender)
        formData.append("name", name)
        formData.append("collegeId", '' + collegeId)
        formData.append("age", age)
        formData.append("address", address)
        formData.append("phoneNumber", phoneNumber)
        formData.append("email", email)
        formData.append('pageNum', pageNum)
        $.ajax({
            type : 'post',
            url: "/teacher/updateTeacher",
            data:  formData,
            contentType: false,
            processData: false,
            success: function (res) {
                alert(res.message)
                $(location).attr('href', '/teacher/findAllTeacher?pageNum=' + pageNum)
            },
            error: function (err) {
                alert('更新教师失败')
            }
        })
    })

    // 更换照片
    function changeImg() {
        let file = document.getElementById("photo");
        let imgUrl = window.URL.createObjectURL(file.files[0]);
        let img = document.getElementById('img');
        img.setAttribute('src', imgUrl); // 修改img标签src属性值
    }
</script>
