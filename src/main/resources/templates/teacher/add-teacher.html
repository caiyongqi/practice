                <li><a href="#">教师管理</a></li>

            </ol>
        </section>
        <section class="content">
            <div class="box box-primary parent">
                <div class="register-box">
                <div class="register-box-body">
                    <form method="post">
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="学工号" name="teacherId" id="teacherId">

                        <div class="form-group has-feedback">

                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="姓名" name="name" id="name">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <select class="form-control" name="gender" id="gender">

                            </select>
                        </div>
                        <div class="form-group has-feedback">
                            <label>
                                <select class="form-control" name="collegeId" id="college">
                                    <option value="0">选择院系</option>
                                    <option th:each="college,state:${colleges}" th:value="${college.id}" th:text="${college.name}"></option>
                                </select>
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <button  class="btn btn-primary btn-block btn-flat" id="submit">添加</button>
                            </div>
                        </div>
                    </form>

<script>

    $('#submit').bind('click', function (event) {
        event.preventDefault()

        let teacherId = $('#teacherId').val()
        if(teacherId.length<6){
            alert('学工号长度最少6位')
            return
        }else if(teacherId.length>20){
            alert('学工号长度最多20位')
            return
        }else if(teacherId.indexOf(' ') >=0){
            alert('学工号不能包含空白符')
            return
        }
        let password = $('#password').val()
        if(password.length<6){
            alert('密码长度最少6位')
            return
        }else if(password.length>20){
            alert('密码长度最多20位')
            return
        }else if(password.indexOf(' ') >=0){
            alert('密码不能包含空白符')
            return
        }
        let repassword = $('#repassword').val()
        if(password !== repassword){
            alert('密码不一致')
            return
        }
        let collegeId = parseInt($('#college').find('option:selected').val())
        if (collegeId === 0){
            alert('请选择教师所属学院');
            return
        }
        let gender = parseInt($('#gender').find('option:selected').val())
        let name = $('#name').val()

        $.ajax({
            type : 'post',
            url: "/teacher/addTeacher",
            data:  {teacherId, password, collegeId,name,gender},
            success: function (res) {
                alert(res.message)
                $(location).attr('href', '/teacher/findAllTeacher')
            },
            error: function (err) {
                alert('添加教师失败')
            }
        })
    })

</script>
