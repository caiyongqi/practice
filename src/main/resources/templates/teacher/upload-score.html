<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    function deleteAll() {
        // 判断是否 有单选框被选中
        var checkedNum = $("input[name='ids']:checked").length;
        // alert(checkedNum);
        if(checkedNum === 0) {
            alert("请至少选中一个进行删除");
            return;
        }
        let pageNum = parseInt($('#pageNum').val())
        if (confirm("确定要删除这些用户吗?")) {
            var userList = [];
            $("input[name='ids']:checked").each(
                function () {
                    userList.push($(this).val());
                }
            );

            $.ajax({
                type: "post",
                url: "/user/deleteSelectedUser",
                data: {userList:userList.toString(), pageNum:pageNum},
                success: function() {
                    $(location).attr('href', '/user/findAllAdmin?pageNum=' + pageNum)
                    alert("删除成功");
                },
                error: function() {
                    alert("删除失败")
                }
            })
        }
    }

    function uploadScore() {
        if(confirm('上传后不可修改，确认上传吗?')){
            let studentIds = []
            $("input[name='studentId']").each(function () {
                studentIds.push($(this).val())
            })
            studentIds = studentIds.join(',')
            let scores = []
            $("input[name='score']").each(function () {
                scores.push($(this).val())
            })
            scores = scores.join(',')

            let startTime = $('#startTime').val()
            let endTime = $('#endTime').val()
            let courseId = $('#courseId').val()

            $.ajax({
                type: "post",
                url: "/teacher/uploadScore",
                data: {studentIds:studentIds, scores: scores, startTime:startTime, endTime:endTime, courseId:courseId},
                success: function (res) {
                    if (res.status === 200){
                        $(location).attr('href', "/teacher/chooseCourse")
                    }
                    alert(res.message)
                },
                error: function (err) {
                    alert("成绩上传失败")
                }
            })
        }
    }
</script>
