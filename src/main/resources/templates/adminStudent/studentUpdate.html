<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <header th:replace="header :: head"  ></header>
    <!--    <header class="main-header">-->
    <!--    </header>-->
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <div th:replace="asider :: sider"  ></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                学生信息管理
                <small>修改学生信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">学生信息管理</a></li>
                <li class="active">修改学生信息</li>
            </ol>
        </section>
        <!-- 内容头部 /-->
        <!-- 正文区域 -->

        <form action="##" method="post" id="form1" name="form1">
            <section class="content"> <!--产品信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">填写学生信息</div>
                    <div class="row data-type">
                        <div class="col-md-2 title">学号</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="studentId"
                                   placeholder="学号" readonly="true" th:value="${student.studentId}">
                        </div>

                        <div class="col-md-2 title">姓名</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="name"
                                   placeholder="姓名" th:value="${student.name}">
                        </div>

                        <div class="col-md-2 title">年龄</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="age"
                                   placeholder="年龄" th:value="${student.age}">
                        </div>

                        <div class="col-md-2 title">性别</div>
                        <div class="col-md-4 data">
                            <select value="gender" name="gender" th:selected="${student.gender}">
                                <option value="1" th:selected="${student.gender eq 1}">男</option>
                                <option value="0" th:selected="${student.gender eq 0}">女</option>
                            </select>
                        </div>

                        <div class="col-md-2 title">地址</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="address"
                                   placeholder="地址" th:value="${student.address}">
                        </div>

                        <div class="col-md-2 title">邮箱</div>
                        <div class="col-md-4 data">
                            <input type="email" class="form-control" name="email"
                                   placeholder="邮箱" th:value="${student.email}">
                        </div>

                        <div class="col-md-2 title">手机号</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="phoneNumber"
                                   placeholder="手机号" th:value="${student.phoneNumber}">
                        </div>

                        <!-- 一个thymeleaf的下拉框  -->
                        <div class="col-md-2 title">班级</div>
                        <div class="col-md-4 data">
                            <select data-placeholder="请选择班级" value="classId" name="classId">
                                <option value="" selected>请选择班级</option>
                                <option   th:each="classes:${classList}" th:value="${classes.id}"  th:text="${classes.name}" th:selected="${classes.id eq student.classId}"></option>
                            </select>
                        </div>

                        <div class="col-md-2 title">入学时间</div>
                        <div class="col-md-4 data">
                            <input type="date" class="form-control" name="date" th:value="${student.date}">
                        </div>
                    </div>
                </div>
                <!--订单信息/--> <!--工具栏-->
                <div class="box-tools text-center">
                    <button type="button" class="btn bg-maroon" onclick="update()">保存</button>
                    <button type="button" class="btn bg-default"
                            onclick="history.back(-1);">返回</button>
                </div>
                <!--工具栏/--> </section>

            <!-- 正文区域 /-->
        </form>
    </div>
    <!-- 内容区域 /-->





</div>

<script type="text/javascript">
    function update(){
        //检查是否为空
        var form = document.form1;
        for(i = 0;i<form.length - 2;i++){
            if(form.elements[i].value == ""){         //form的属性elements的首字e要小写
                alert("请填写全部信息");
                form.elements[i].focus();    //当前元素获取焦点
                return false;
            }
        }
        //检查电话号码
        if(document.form1.phoneNumber.value.length != 8 &&document.form1.phoneNumber.value.length != 11){
            alert("请输入正确的电话号码");
            return false;
        }
        //检查邮箱格式
        var email = document.form1.email.value;
        var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
        if(!reg.test(email)){
            alert("邮箱格式不正确");
            return false;
        }

        $.ajax({
            type: "GET",//方法类型
            url: "/adminStudent/updateStudent" ,//url
            data: $('#form1').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                window.location.href = 'toStudentDataList';
            },
            error : function() {
                alert("学生学号已存在！");
            }
        });
    }

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");
    });

    // $(".main-header").load("./templates/pages/header.html");
    // $(".main-sidebar").load("./templates/pages/asider.html");
</script>
